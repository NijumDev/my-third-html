<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <h2>registration form</h2>
    <form>
        <div>
            <label for="name">name</label>
        <input type="name" placeholder="your name">

        </div>
        <div>
            <label for="email">email</label>
        <input type="email" placeholder="your email">

        </div>
                <div>
            <label for="number">number</label>
        <input type="number" placeholder="your mobile number">

        </div>
        <div>
            <label for="course">course</label>
            <select name="course">
                <option>Ai enginer</option>
                <option>developer</option>
                <option>Cyber</option>
            </select>
        <div>
            <label>gender</label>
            <div>
                <label>
                    <input type="radio" name="gender" value="male">male
                
                </label>

                <label>
                    <input type="radio" name="gender" value="female">female
                </label>
            </div>

        </div>
        </div>
        <div>
            <label>category</label>
            <div>
                <label>
                    <input type="checkbox" name="cate" value="gen">gen
                </label>
                <label>
                    <input type="checkbox" name="cate" value="obc">obc

                </label>
                <label>
                    <input type="checkbox" name="cate" value="sc">st
                </label>
                <label>
                    <input type="checkbox" name="cate" value="st">st
                </label>
            </div>
        </div>
        <div>
            <input type="submit" value="registration">
        </div>
    
    </form>
</body>
</html>
